apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: cse455-advising
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cse455-advising
      tier: frontend
  template:
    metadata:
      labels:
        app: cse455-advising
        tier: frontend
      annotations:
        app.kubernetes.io/connects-to: "grade-simulator-service,dummy-data-service"
    spec:
      containers:
      - name: frontend
        image: aiu-advising-frontend-simple:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: GRADE_SERVICE_URL
          value: "http://grade-simulator-service/simulator"
        - name: DUMMY_DATA_SERVICE_URL
          value: "http://dummy-data-service"
        - name: NODE_ENV
          value: "development"
        - name: VITE_APP_ENV
          value: "development"
        - name: REACT_APP_DEVELOPMENT_MODE
          value: "true"
        - name: VITE_DEVELOPMENT_MODE
          value: "true"
        - name: VITE_APP_API_URL
          value: "http://grade-simulator-service/simulator"

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
