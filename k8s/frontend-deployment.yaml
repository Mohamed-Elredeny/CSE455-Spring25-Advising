apiVersion: apps/v1
kind: Deployment
metadata:
  name: advising-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: advising-frontend
  template:
    metadata:
      labels:
        app: advising-frontend
    spec:
      containers:
      - name: advising-frontend
        image: advising-frontend
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: advising-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: advising-frontend
