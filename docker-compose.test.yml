version: '3.8'

services:
  test-runner:
    build: .
    container_name: course-test-runner
    command: >
      bash -c "cd /app &&
               python -m pytest --cov=app --cov-report=term-missing"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./test.db  # Use SQLite for testing
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TTL=3600
      - CACHE_ENABLED=true
      - PYTHONPATH=/app
    depends_on:
      - redis
    networks:
      - course-network

  redis:
    image: redis:7-alpine
    container_name: course-test-redis
    ports:
      - "6379:6379"
    networks:
      - course-network

networks:
  course-network:
    driver: bridge 