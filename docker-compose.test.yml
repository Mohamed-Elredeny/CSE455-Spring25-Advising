version: '3.8'

services:
  test-runner:
    build: .
    container_name: course-test-runner
    command: >
      bash -c "cd /app &&
               python -m pytest --cov=app --cov-report=term-missing"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./test.db  # Use SQLite for testing
      - PYTHONPATH=/app
    networks:
      - course-network

networks:
  course-network:
    driver: bridge 