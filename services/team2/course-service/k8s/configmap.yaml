apiVersion: v1
kind: ConfigMap
metadata:
  name: course-api-config
data:
  DATABASE_URL: "postgresql://postgres:postgres@course-db:5432/courses"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_DB: "courses"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  CACHE_TTL: "3600"  # Cache time-to-live in seconds (1 hour)
  CACHE_ENABLED: "true" 