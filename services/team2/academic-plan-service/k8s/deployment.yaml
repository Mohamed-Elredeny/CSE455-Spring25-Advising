apiVersion: apps/v1
kind: Deployment
metadata:
  name: academic-plan-service
  labels:
    app: academic-plan-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: academic-plan-service
  template:
    metadata:
      labels:
        app: academic-plan-service
    spec:
      containers:
      - name: academic-plan-service
        image: mazenmohamed0/academic-plan-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: database-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10