

services:
  course-service:
    container_name: course-service
    build:
      context: ./course-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/coursedb
      # Add other environment variables as needed
    depends_on:
      - postgres
    networks:
      - advising-network

  registration-service:
    container_name: registration-service
    build:
      context: ./services/team2/course-registration-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=mysql://user:password@mysql:3306/registrationdb
      # Add other environment variables as needed
    depends_on:
      - mysql
    networks:
      - advising-network

  frontend:
    container_name: advising-frontend
    build:
      context: ./frontend/team2/registration/CSE455-Spring25-Advising-react-demo-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - course-service
      - registration-service
    networks:
      - advising-network

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: coursedb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - advising-network

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: registrationdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - advising-network

networks:
  advising-network:
    driver: bridge

volumes:
  postgres-data:
  mysql-data:
