apiVersion: batch/v1
kind: Job
metadata:
  name: init-db
spec:
  template:
    spec:
      containers:
      - name: init-db
        image: course-api:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: course-api-config
        command: ["python", "init_db.py"]
      restartPolicy: OnFailure 